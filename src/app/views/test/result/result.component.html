<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="assets/images/question-marks.png" alt="Знаки вопросов">
    </div>
    <div class="result-title big-title">
      Ура! Ты прошёл тест! <span>Твой результат:</span>
    </div>
    <div class="result-score" id="result-score">
      {{ result }}
    </div>
    <div class="see-result link-result">
      <a href="javascript:void(0)" id="see-result" (click)="seeResult()">Посмотреть правильные ответы <img src="assets/images/arrow-second.png" alt="Стрелка"></a>
    </div>
  </div>
</section>
